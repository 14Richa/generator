asyncapi: '2.0.0-rc1'
id: 'urn:array.example.com'
info:
  title: Array-level example
  version: '1.0.0'

channels:
  array_example:
    subscribe:
      message:
        description: Array with example
        payload:
          $ref: '#/components/schemas/schema1'
  number_example:
    subscribe:
      message:
        description: Number with example
        payload:
          $ref: '#/components/schemas/schema2'
  no_example:
    subscribe:
      message:
        description: No examples provided
        payload:
          $ref: '#/components/schemas/schema3'
  tuple:
    subscribe:
      message:
        description: Tuple
        payload:
          $ref: '#/components/schemas/tuple'

components:
  schemas:
    schema1:
      type: array
      items:
        type: number
      example: [35.4, 38.6, 46.7, 66.5]
      minItems: 2
      maxItems: 4
      uniqueItems: true
    schema2:
      type: number
      example: 52.8
    schema3:
      type: number
    tuple:
      type: array
      items:
        - type: number
          default: 5
        - type: array
          items:
            type: boolean
            default: false
        - type: string
